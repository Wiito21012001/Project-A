<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainPage.css">
    <title>Adding Cards</title>
</head>

<body class="bg-superlightblue">
    <main>
        <div class="mt-5">
            <div>
                <p class="text-greytext font-sans font-bold text-xl text-center">Adding Cards</p>
            </div>
        </div>
        <div class="bg-lightblue block p-8 m-6 shadow-lg rounded-superrounded border">
            <p class="text-greytext font-sans font-bold text-lg">Visa</p>
            <p class="text-greytext font-sans font-bold mt-8 text-lg">To Duc Huy</p>
            <div class="flex justify-between">
                <p class="text-greytext font-sans font-bold text-lg mt-1">XXXX XXXX XXXX XXXX</p>
                <p class="text-greytext font-sans font-bold text-lg mt-1">1/21</p>
            </div>
        </div>
        <form class="w-full max-w-lg">
            <div class="flex flex-wrap">
                <div class="w-full px-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-card-holder">
                        Card Holder
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-card-holder" type="text" placeholder="Full Name">
                </div>
                <div class="w-full px-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-card-number">
                        Card Number
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-card-number" type="text" placeholder="Number">
                </div>
                <div class="flex flex-row">
                    <div class="w-full px-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-Exp-Date">
                            EXP Date
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-Exp-Date" type="text" placeholder="Date">
                    </div>
                    <div class="w-full px-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-Exp-Date">
                            EXP Date
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-Exp-Date" type="text" placeholder="Date">
                    </div>
                </div>
            </div>
            <div class="mt-6 flex flex-col justify-center px-10">
                <button class="bg-blue-700 rounded-full w-full px-3 py-3" type="button">
                    <p class="text-white font-sans font-bold text-xl">Save</p>
                </button>
                <button class="bg-blue-700 rounded-full w-full px-3 py-3 mt-5" type="button">
                    <p class="text-white font-sans font-bold text-xl">Save Custom</p>
                </button>
            </div>
        </form>
    </main>
</body>

</html>
